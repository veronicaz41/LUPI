<!DOCTYPE html>
<html>
  <head>
    <title>Lowest Unique Postive Integer Game</title>
    <style>
      .line {
        padding-bottom: 16px;
      }
    </style>
  </head>
  <body>
    <h1>Lowest Unique Postive Integer Game</h1>
    <div>
      <h3>Start a new game</h3>
      <button type="submit" onClick="App.startGame()">Start</button>
      <p id="start-status" class="line"></p>
    </div>
    <div>
      <h3>Input a positive integer</h3>
      <div class="line">
        <label for="input">Positive integer:</label>
        <input type="number" id="input" min="1" />
      </div>
      <div class="line">
        <label for="salt">Salt (a random positive integer, you need to input the same salt later for reveal):</label>
        <input type="number" id="salt" min="1" />
      </div>
      <button type="submit" onClick="App.commitInput()">Commit</button>
      <p id="commit-status" class="line"></p>
    </div>
    <div>
      <h3>Reveal your commit</h3>
      <div class="line">
        <label for="reveal-input">Positive integer (the same integer you committed):</label>
        <input type="number" id="reveal-input" min="1" />
      </div>
      <div class="line">
        <label for="reveal-salt">Salt (the same salt you committed):</label>
        <input type="number" id="reveal-salt" min="1" />
      </div>
      <button type="submit" onClick="App.revealInput()">Reveal</button>
      <p id="reveal-status" class="line"></p>
    </div>
    <div>
      <h3>Settle</h3>
      <button type="submit" onClick="App.settle()">Settle</button>
      <p id="settle-status" class="line"></p>
    </div>
    <script src="index.js"></script>
  </body>
</html>
